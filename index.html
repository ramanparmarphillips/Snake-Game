<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/5931611d04.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score:</span>
            <span class="high-score">High Score:</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <div class="leftside">
                <i data-key="ArrowLeft" id="left" class="fa-solid fa-arrow-left-long"></i>
            </div>
            <div class="middle">
                <i data-key="ArrowUp" id="top" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowDown" id="bottom" class="fa-solid fa-arrow-down-long"></i>
            </div>
            <div class="rightside">
                <i data-key="ArrowRight" id="right" class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
    </div>

</body>
</html>
