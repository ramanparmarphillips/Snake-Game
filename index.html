<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/5931611d04.js" crossorigin="anonymous"></script>
    <title>Snake Game</title>
    <link rel="shortcut icon" href="snake.png" type="image/x-icon">
</head>
<body>
    <h1>Swipe up, left, right or down to move the Snake!</h1>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score:</span>
            <span class="high-score">High Score:</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>

            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>

</body>
</html>
